<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fast Loading with Beautiful Loader</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
        </div>
        <div class="loader-text">Loading your awesome content...</div>
        <div class="progress-bar"><div class="progress"></div></div>
    </div>
    
    <iframe 
        id="contentFrame"
        src="https://script.google.com/macros/s/AKfycbw-qoyz-0j5nSQEFfRchcpdYwO4y1uP3f4WVfrgsI5_NnfegclxJF5OO--RPbdksMGh/exec">
    </iframe>

    <script src="script.js"></script>
</body>
</html>
